<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="http://malsup.github.io/jquery.blockUI.js"></script>
    
    <title>BillSplit</title>
</head>
<body>
    <div class="container mt-4">
            <h1 class="display-4 text-center">
                    <i class="far fa-money-bill-alt "></i>
                    <span class="text-primary">Bill</span>Split
                </h1>
        <div id="alert-info"></div>
        <div class="row">
            <div id = "user" class="col-sm-3 border">
                Users
                <form id="user-form">
                    <div class="form-group">
                        <label for="uname">User Name :</label>
                        <input type="text" name="uname" id="uname" class="form-control" required>
                    </div>
                    <input type="submit" value="Add User" class="btn btn-primary btn-block">
                </form>
                <div id="user-info-div" class="over-flow-height overflow-auto mt-3">
                    <table class="table table-striped mt-4">
                        <thead>
                            <tr>
                                <th>Users</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="user-list">
                        </tbody>
                    </table>
                 </div>
            </div>
            <div id ="binfo" class="col-sm-9 border">
                <div class="row">
                    <div  class="col-sm-8 border">Bill Details
                        <div id="bill-details-grids" class="row over-flow-height overflow-auto border"></div>
                        <div id="bill-details" class="well border mt-2"></div>
                    </div>
                    <div  class="col-sm-4 border">
                        <h2 class="mt-3">Split Your Bill</h2>
                        <form id="bill-info-form">
                            <div class="form-group col-4">
                                <label for="description">Description:</label>
                                <input type="text" name="description" id="description" required>
                            </div>
                            
                            <div class="form-group col-4">
                                    <label for="amount">Amount:</label>
                                    <input type="text" name="amount" id="amount" required>
                            </div>

                            <div class="form-group col-4">
                                <label for="userno">SplitCount:</label>
                                <select class="custom-select" id="user-selected" onchange="BillUI.generateDynamicUser(this.value)">
                                        <!-- <option value="0">0</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option> -->
                                </select>
                            </div>

                            <div id="user-bill-form-div" class="form-group col-4"></div>

                            <input type="submit" value="Add Bill" class="btn btn-primary btn-block mb-4">

                        </form>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/user.js"></script>
    <script src="js/bill.js"></script>
</body>
</html>
